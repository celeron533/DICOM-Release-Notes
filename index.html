<!DOCTYPE html>
<html>
<head>
    <link href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
</head>
<body>
    <style>
        #main-table {
            margin: 20px;
            border: 10px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
    </style>
    <div id="main-table"></div>

    <script>
        const data_URL = "./data/all_in_one.json";

        var table = new Tabulator("#main-table", {
            height:"700px",
            layout:"fitDataStretch",
            // progressiveLoad:"scroll",
            ajaxURL: data_URL,
            ajaxConfig: {
                method: "GET",
                headers: {
                    "Cache-Control": "max-age=60, must-revalidate"
                }
            },
            // placeholder:"Awaiting Data, Please Load File",
            pagination: "local",
            paginationSize: 100,
            paginationSizeSelector: [25, 50, 100, 200, 500, 1000, true],
            paginationCounter:"rows",
            // paginationButtonCount:10,
            // groupBy: ["version", "part"],
            columns: [
                {title: "Release", field: "version", hozAlign:"center", headerFilter: true},
                {title: "Part", field: "part", hozAlign:"center", headerFilter: true},
                // {title: "ID", field: "id", headerFilter: true},
                {title: "Name", field: "name", headerFilter: true},
                {title: "File", field: "filename_pdf", headerFilter: true, formatter: "link", formatterParams: {
                    labelField: "filename_pdf",
                    urlPrefix: "https://medical.nema.org/medical/dicom/final/",
                    target: "_blank",
                }},
                {title: "Description", field: "description", headerFilter: true},
            ],
        });


    </script>
</body>
</html>
